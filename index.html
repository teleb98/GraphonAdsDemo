<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1920, user-scalable=no" />
    <meta name="description" content="Graphon Ads Demo" />
    <title>Graphon Ads Demo</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Ads Demo Specific Overrides */
        body {
            background-color: #111;
            color: #eee;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .video-section {
            flex: 2;
            background: #000;
            display: flex;
            align-items: center;
            justify_content: center;
            position: relative;
        }

        video {
            width: 100%;
            max-height: 100%;
            outline: none;
        }

        .report-section {
            flex: 1;
            background: #222;
            border-left: 2px solid #444;
            padding: 20px;
            overflow-y: hidden;
            /* Programmatic scroll */
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #4facfe;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .insight-card {
            background: #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
            opacity: 0.5;
            transform: scale(0.95);
        }

        .insight-card.active {
            background: #1f6feb;
            opacity: 1;
            transform: scale(1.0);
            box-shadow: 0 0 20px rgba(31, 111, 235, 0.4);
        }

        .insight-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .insight-query {
            font-size: 0.9rem;
            color: #ccc;
            font-style: italic;
            margin-bottom: 10px;
        }

        .insight-body {
            font-size: 1.1rem;
            color: #eee;
            line-height: 1.4;
        }

        .controls-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Left: Video Player -->
        <div class="video-section">
            <video id="main-player" src="media/video.mp4" poster="icon.png"></video>
            <div class="controls-hint" id="status-hint">Press ENTER to Play/Pause | UP/DOWN to Browse Insights</div>
        </div>

        <!-- Right: Analysis Dashboard -->
        <div class="report-section">
            <h2>Graphon Ads Analysis</h2>
            <div id="insight-list">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="report_data.js"></script>
    <script src="app.js"></script>
</body>

</html>
